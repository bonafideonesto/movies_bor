services:
  - type: web
    name: movie-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
        value: ваш_настоящий_токен_от_botfather  # ЗАМЕНИТЕ НА СВОЙ!
      - key: OMDB_API_KEY
        sync: false  
      - key: KINOPOISK_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
